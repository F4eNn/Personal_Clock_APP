<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Clock</title>
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/55a6f61747.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <!-- MAIN  -->
    <section class="hero-bg ">
        <div class="hero-bg__shadow ">
            <div class="wrapper">
                <!-- QUOTE SECTION -->
                <div class="quote-container ">
                    <div class="quote-container__text-box">
                        <p class="text" id="quote-text">Do not overrate what you have received, nor envy others. He who
                            envies others does not obtain peace of mind.</p>
                        <p><i class="fa-solid fa-rotate"></i></p>
                    </div>
                    <p class="quote-container__author" id="author-quote">~</p>
                </div>
                <!-- GREETING SECTION -->
                <div class="greeting wrapper">
                    <div>
                        <p class="greeting__title"><span id="greeting-icon"></span><span id="greeting-text"></span>
                            <span id="rest-of-sentence"></span>
                        </p>
                        <p class="greeting__clock"><span id="hours">13</span>:<span id="minutes">47</span></p>
                        <p class="greeting__title" id="country"></p>
                    </div>
                    <div class="show-more">
                        <p class="show-more__text">More</p>
                        <button><i class="fa-solid fa-chevron-up "></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- INFO SECTION -->
        <div class="info-container ">
            <div class="wrapper">
                <div class="info-container__content-box wrapper">
                    <div class="category-name">
                        <p class="info-name">Current Timezone</p>
                        <p class="result" id="timezone"></p>
                    </div>
                    <div class="category-name">
                        <p class="info-name">Day of the year</p>
                        <p class="result" id="yearDay"></p>
                    </div>
                    <div class="category-name">
                        <p class="info-name">day of the week</p>
                        <p class="result" id="weekDay"></p>
                    </div>
                    <div class="category-name">
                        <p class="info-name">week number</p>
                        <p class="result" id="weekNumber"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- SECTION POPUP -->
    <section class="popup">
        <div class="popup__container">
            <div class="popup-items">
                <h1 class="popup-title">Get started </h1>
                <div class="input-box">
                    <label for="text">How should I call you</label>
                    <input id="input-popup" type="text" placeholder=" enter your name..." maxlength="12">
                </div>
                <button class="popup-button">Done</button>
            </div>
        </div>
    </section>
    <!-- SECTION SHOW_NAME-POPUP -->
    <section class="show-name-popup">
        <div class="show-name-popup__container">
            <div class="hello-box">
                <p id="loading"></p>
            </div>
    </section>
    <!-- Animation CDN's -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <!-- Script js -->
    <script src="script.js"></script>
</body>

</html>
